<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/Gabrielle_perfume_style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class = "container ">
    <img class = "productImage" src = "images/image-product-desktop.jpg" alt = "Gabrielle Essence Eau De Parfum">
    <div class = "productText verticalAlignment">
      <section class ="productType">
        <h1 > Perfume </h1> 
      </section>
      
      <section class ="productTitle">

        <p>Gabrielle Essence Eau De Parfum</p>     
      </section>
     
        <p class ="descriptionTextSection">
          
          Perfumer-Creator for the House of CHANEL.
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
         
        </p>

      <section class = "price verticalAlignment">

        <p class = "productPrice verticalAlignment"> $149.99</p> 
        <p class = "productPriceReduced verticalAlignment"> $169.99 </p>            
      </section>
        
      <section class = "payment">
        <img class ="cartSVG"src ="images/icon-cart.svg" alt = "Cart">
        <a class ="payButton" href="#">  Add to Cart</a>
      </section>
        
        
        
        
        
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
